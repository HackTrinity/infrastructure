- name: Create infrastructure
  hosts: localhost
  tasks:
    - import_role:
        name: cloud_create
  tags:
    - create

- name: All node setup
  hosts: all
  gather_facts: no
  tasks:
    - name: Wait for nodes to come online
      wait_for_connection:
        timeout: 120
    - name: Gather facts
      setup:
    - import_role:
        name: common_setup
  tags:
    - provision
    - common

- name: Manager node setup
  hosts: managers
  vars:
    init_node: manager0
    others: '{{ groups.managers | difference([init_node]) }}'
  tasks:
    - import_role:
        name: manager_setup
  tags:
    - provision
    - managers
